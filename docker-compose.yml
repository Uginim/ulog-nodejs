version: '3.8'

services:
  # Node.js 애플리케이션
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ulog-app
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      NODE_ENV: production
      PORT: 8001
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ulog
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SESSION_SECRET: ${SESSION_SECRET}
    depends_on:
      - mysql
      - redis
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - ulog-network

  # MySQL 데이터베이스
  mysql:
    image: mysql:8.0
    container_name: ulog-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ulog
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ulog-network

  # Redis 캐시/세션
  redis:
    image: redis:7-alpine
    container_name: ulog-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - ulog-network

  # Nginx 리버스 프록시
  nginx:
    image: nginx:alpine
    container_name: ulog-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./public:/usr/share/nginx/html/static:ro
    depends_on:
      - app
    networks:
      - ulog-network

volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local

networks:
  ulog-network:
    driver: bridge
